    <textarea id="x" class="crossdomain"></textarea>

        tinyMCE.init(
           {

             "searchreplace wordcount visualblocks visualchars insertdatetime media nonbreaking spellchecker",
             "table contextmenu directionality emoticons paste textcolor youtube codemirror"
               ],
               codemirror: {
                   indentOnInit: true, // Whether or not to indent code on init. 
                   path: 'CodeMirror'
               },

               relative_urls: false,
